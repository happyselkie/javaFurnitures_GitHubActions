name: workflow.yml
on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  setup-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: mvn install
      - run: mvn clean package
      - run: docker build -t meubles .