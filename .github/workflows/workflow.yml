name: workflow.yml
on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup de java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: récupération du code
        uses: actions/checkout@v4
      - name: installation des dépendances
        run: mvn dependency:resolve
      - name: build
        run: mvn clean package